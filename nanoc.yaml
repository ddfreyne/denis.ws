base_url: "http://denis.ws"

text_extensions:
  - dmark
  - md
  - erb
  - txt
  - scss

enable_output_diff: true

prune:
  auto_prune: true
  exclude: [ '.git' ]

data_sources:
  - type: filesystem_unified

deploy:
  default:
    kind: git
    remote: git@hayward:/srv/http/stoneship.org.git
    branch: prod
    forced: true
  archive:
    kind: git
    remote: git@hayward:/srv/http/archive.stoneship.org.git
    branch: prod
    forced: true
