base_url: "http://denis.ws"

text_extensions:
  - dmark
  - md
  - erb
  - txt
  - scss
  - css
  - html

enable_output_diff: true

prune:
  auto_prune: true
  exclude: [".git"]

checking:
  enabled_checks:
    - ilinks
    - dashes
    - focus

data_sources:
  - type: filesystem_unified
  - type: tailwind_config

deploy:
  default:
    kind: rclone
    dst: "fastmail:web/denis.ws"
