base_url: "http://denis.ws"

enable_output_diff: true

prune:
  auto_prune: true
  exclude: [ '.git' ]

data_sources:
  - type: filesystem_unified

deploy:
  default:
    kind: git
    remote: git@cooper:/srv/http/denis.ws.git
    branch: prod
    forced: true
  archive:
    kind: git
    remote: git@cooper:/srv/http/archive.denis.ws.git
    branch: prod
    forced: true
